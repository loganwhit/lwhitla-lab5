<div id="register">
    <nav  mat-tab-nav-bar>
        <a mat-tab-link routerLink="/start">Home</a>
        <a id="loginNavButton" mat-tab-link routerLink="/login">Login</a>
    </nav>
    <h2>Register</h2>
  <form [formGroup]="registerForm">
    <div class="registerInput">
        <div class="form-group">
          <mat-form-field id="user" appearance="outline">
              <mat-label>Username</mat-label>
                <input matInput formControlName="email" type="email" class="form-control" #username placeholder="Username" required>
          </mat-form-field>
        </div>
      <br>
      <div class="form-group">
        <mat-form-field id="pass" appearance="outline">
            <mat-label>Password</mat-label>
              <input matInput class="form-control" formControlName="password" #password required placeholder="Password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
        </mat-form-field>
      </div>
      <br>
      <div class="form-group">
          <mat-form-field id="pass" appearance="outline">
              <mat-label>Re-enter Password</mat-label>
                <input matInput class="form-control" required  #re_enterpass placeholder="Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
          </mat-form-field>
        </div>
        <br>
      <button mat-raised-button type="submit" (click)="tryRegister(registerForm.value,re_enterpass.value)" class="btn btn-success">Submit</button>
      <br>
      <h3>{{verify}}</h3>
    </div>
    
  </form>

</div>
