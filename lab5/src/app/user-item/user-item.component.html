
<div>
    
  <h2 mat-dialog-title>{{data.name}}</h2>
 
  <label>Description</label>
  <hr>
  <mat-dialog-content>
    {{data.descript}}
    <br>
    <br>
 
  </mat-dialog-content>
  <label>Comments</label>
  <hr>
  <mat-list>
      <mat-list-item *ngFor="let userName of data.users"> 
         {{userName}}
        </mat-list-item>
          <mat-list-item *ngFor="let rating of data.ratings"> 
         {{rating}}
        </mat-list-item>
        <mat-list-item *ngFor="let comment of data.comments"> 
         {{comment}}
        </mat-list-item>
    </mat-list>
    <div *ngIf="!showCommentField">
    <button mat-raised-button (click)="addComment()">Add Comment</button>
    </div>
    <div *ngIf="showCommentField">
       <h3>  
          {{title}}   
        </h3>  
        <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">  
          <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>   
         </a>  
        <br>  
        Rating : {{rating}} stars  
        <br>
        <br>
        <textarea matInput #comment placeholder="Leave a comment"></textarea>
        <button mat-raised-button (click)="submitComment(comment)"></button>
    
    </div>
        
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
