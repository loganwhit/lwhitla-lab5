<div>
    
  <h2 mat-dialog-title>Receipt</h2>
 
  <label>Items</label>
  <hr>
  <mat-list>
      <mat-list-item *ngFor="let item of data.cart"> 
     
        <label class="receipt">{{item.name}}</label>
       
        <label class="receipt">{{item.quantity}}</label>
        
        <label class="receipt">${{item.price*item.quantity}}</label>
       
      </mat-list-item>
    </mat-list>
    <h3>Total: ${{data.total}}</h3>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <!--<button mat-raised-button (click)="onCloseCancel()">CANCEL</button>-->
  </mat-dialog-actions>
</div>
