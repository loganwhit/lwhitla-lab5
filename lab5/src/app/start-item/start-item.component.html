<div>
    
  <h2 mat-dialog-title>{{data.item.name}}</h2>
 
  <label>Description</label>
  <hr>
  <mat-dialog-content>
    {{data.item.descript}}
    <br>
    <br>
 
  </mat-dialog-content>
  <label>Comments</label>
  <hr>
  <mat-list>
      <mat-list-item *ngFor="let num of firstFive"> 
     <div *ngIf="!data.item.hidden[num]">
        <label matLine>{{data.item.users[num]}}</label>
        <hr matLine>
       
        <h3 matLine>{{data.item.ratings[num]}} Stars</h3>
        
        <p matLine>Comment: {{data.item.comments[num]}}</p>
        
        </div>
     
      <div *ngIf="data.item.hidden[num]">
        <p>User comment has been hidden</p>
        
          </div>
          
      
       
       
      </mat-list-item>
    </mat-list>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
