<div>
  <h2 mat-dialog-title>{{data.name}}</h2>
  
  <label>Description</label>
  <hr>
  <mat-dialog-content>
    {{data.descript}}
    <br>
    <br>
 
  </mat-dialog-content>
  <label>Comments</label>
  <hr>
  <mat-list>
      <mat-list-item *ngFor="let userName of data.users"> 
         {{userName}}
        </mat-list-item>
          <mat-list-item *ngFor="let rating of data.ratings"> 
         {{rating}}
        </mat-list-item>
        <mat-list-item *ngFor="let comment of data.comments"> 
         {{comment}}
        </mat-list-item>
    </mat-list>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
